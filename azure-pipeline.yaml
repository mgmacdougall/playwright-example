trigger:
  branches:
    include:
      - main
      - develop

pool:
  vmImage: 'ubuntu-latest'

variables:
  PLAYWRIGHT_JUNIT_OUTPUT: 'test-results/smoke-results.xml'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm ci
      npx playwright install --with-deps
    displayName: 'Install dependencies and Playwright browsers'

  - script: |
      npm run test:smoke
    displayName: 'Run Playwright smoke tests'

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '$(PLAYWRIGHT_JUNIT_OUTPUT)'
      testRunTitle: 'Playwright Smoke Tests'
    condition: succeededOrFailed()